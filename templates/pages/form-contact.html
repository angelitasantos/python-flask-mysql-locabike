<div class="contact-form">
    <h4 class='title'>Contact Form</h4>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{category}}" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <section class="section-contact">

        <form action="{{ url_for('send_message') }}" method="POST">
            <div class="field">
                <label class="label">Nome</label>
                <div>
                    <input name="name" class="input" type="text" placeholder="Seu nome">
                </div>
            </div>

            <div class="field">
                <label class="label">Email *</label>
                <div>
                    <input name="mail" class="input" type="email" placeholder="Seu email" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Assunto</label>
                <div>
                    <div class="select">
                        <select name="subject">
                            <option>Reportar erro</option>
                            <option>An√∫ncios</option>
                            <option>Outro</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Mensagem *</label>
                <div>
                    <textarea name="message" class="textarea" rows="5" placeholder="Deixe sua mensagem" required
                        maxlength="500" required></textarea>
                </div>
            </div>

            <div>
                <input type="submit" class="input-submit" value="Send Contact Form"></input>
            </div>
        </form>

    </section>
</div>
