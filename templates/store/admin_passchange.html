{% extends 'base.html' %}
{% block container %}

<section class="section-admin">
    <div class="content">
        <div id="login">
            <h2 class="title"><i class="fa fa-user-lock"> {{ title }}</i></h2>
            <br>
            <form method="post" action="/update_password">

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{category}}" role="alert">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <div>
                    <p>Username Logado : {{ session["amail"] }}</p>
                </div>

                <div>
                    <input type="hidden" name="amail" class="input" value="{{ session['amail'] }}">
                </div>
                <div>
                    <label class="label">Current Password</label>
                    <input type="password" name="apassword" class="input" placeholder="current password"
                        required="required">
                </div>
                <div>
                    <label class="label">New Password</label>
                    <input type="password" name="anewpassword" class="input" placeholder="new password"
                        required="required">
                </div>
                <div>
                    <label class="label">Confirm New Password</label>
                    <input type="password" name="aconfirmnewpassword" class="input" placeholder="confirm new password"
                        required="required">
                </div>
                <div class="center">
                    <input type="submit" class="input-submit" value="Change Password">
                </div>
                <br>
            </form>
        </div>
    </div>
</section>

{% endblock %}
