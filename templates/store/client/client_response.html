<div class="table-content">
    <table class="table table-hover">
        <thead class="thead">
            <tr class="text-center">
                <th class="bold">ID</th>
                <th class="bold">Name</th>
                <th class="bold">Mail</th>
                <th class="bold">Phone1</th>
                <th class="bold">Address</th>
                <th class="bold">City</th>
                <th class="bold">State</th>
                <th class="bold">Edit</th>
                <th class="bold">Del</th>
            </tr>
        </thead>
        <tbody class="tbody text-center">
            {% for row in responselist %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.nome }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.telefone1 }}</td>
                <td>{{ row.endereco }}</td>
                <td>{{ row.cidade }}</td>
                <td>{{ row.uf }}</td>
                <td><a href="{{ url_for('client_edit', id=row['id']) }}" class="input-edit"
                        onclick="return confirm('Are you sure to edit?')"><i class="fa fa-edit"></i></a>
                </td>
                <td><a href="{{ url_for('delete_clients', id=row['id']) }}" class="input-delete"
                        onclick="return confirm('Are you sure to delete?')"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
